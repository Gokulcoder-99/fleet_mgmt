<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    }
    body{
    background: url(https://trumpwallpapers.com/wp-content/uploads/Rocket-Wallpaper-05-1400-x-788.jpg) no-repeat center center fixed;
    background-size: cover;
    
    }
    #typing-text{
        text-align: center;
        font-size: 90px;
    }

    #cursor {
        animation: blink 0.7s infinite;
    }

    @keyframes blink {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
    }
    
    .slide-out {
        display: flex;
        align-items: center;
        width:100vw;
        height:100vh;
        background:url(https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2021/09/webb_flies_ariane_animation/23449186-6-eng-GB/Webb_flies_Ariane_animation_pillars.gif) no-repeat center center fixed;;
        background-size: cover;
        animation: slideOut 0.5s forwards;
        animation-delay: 8s;
    }

    @keyframes slideOut {
        to {
            transform: translateX(-100%);
            opacity: 0;
        }
    }


    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width:340px;
        width: 100vw;
        height: 100vh;
        position: relative;
        transform: 1s;
    }
    h1{
    margin-left:5%;
    color:white;
    }
    .btn{
        margin-top: 30px;
        margin-left:5%;
    }
    a{
    color: yellow;
    text-decoration: none;
    background-color:transparent;
    border-radius:10px;
    padding: 10px;
    border: 1px solid wheat;
    position: relative;
    transition: 1s;
    }
    a::before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        transition: 1s;
        transform: rotateX(90deg);
        z-index: -1;
    }
    a::after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        transition: 1s;
        transform: rotateY(90deg);
        z-index: -1;
    }
    a:hover::before{
        transform: rotateX(0deg);
    }
    a:hover::after{
        transform: rotateY(0deg);
    }
    a:hover{
        color: white;
        box-shadow: 0 0 10px white;
    }
    </style>
</head>

<body>
    <div id="element-to-remove" class="slide-out">
        <h1 id="typing-text">
            <span id="typed-text"></span>
            <span id="cursor">|</span>
        </h1>
    </div>
    <div class="container">
        <h1>Make Your Ride Comfortable <br>With Our Service </h1>
        <div class="btn">
            <a href="http://127.0.0.1:8000/app/request-form/new-request-form-1" >Book Your Ride</a>
            <a href="http://127.0.0.1:8000/app/personal-vehicle-req/new-personal-vehicle-req-1" style="margin-left: 30px;">Personal Ride</a>
        </div>
      </div>
     
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('typed-text');
            const text = "WELCOME TO AGNIKUL";

            let index = 0;
            let delay = 300; 

            function typeText() {
                 if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, delay);
                }
            }

            typeText();
            const elementToRemove = document.getElementById('element-to-remove');
            
            elementToRemove.addEventListener('animationend', () => {
                elementToRemove.remove();
            });
        });
        
    </script>
</body>
</html>
